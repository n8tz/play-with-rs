version: '3'
volumes:
  node_modules:
  portainer_data:
  emptyDockerDir:
networks:
  app_network:

services:
  traefik:
    image: "traefik:2.0"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
#      - "--docker.domain=localhost"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - app_network
#  portainer:
#    image: portainer/portainer
#    restart: always
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
#      - portainer_data:/data
#    expose:
#      - "9000"
#      - "8000"
#    labels:
#      - "traefik.enable=true"
#      - "traefik.http.routers.portainer.rule=Host(`portainer.localhost`)"
#      - "traefik.http.routers.portainer.entrypoints=web"
#    networks:
#      - app_network
  app:
    restart: always
    build:
      context: .
    working_dir: /home/app
    #    command: bash -c "npm i&&wi-run :dev start"
    command: bash -c "${APP_RUN_BEFORE:-sleep 0}&&wi-run :${APP_MODE:-dev} start"
    #
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${APP_DOMAIN:-mamasound.localhost}`)"
      - "traefik.http.routers.app.entrypoints=web"
      - 'traefik.protocol=http'
      - 'traefik.frontend.errors.network.status=["500-599"]'
      - 'traefik.frontend.errors.network.backend="error"'
      - 'traefik.frontend.errors.network.query="/index.html"'
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_URI=redis://redis:6379
      - APP_MODE=${APP_MODE:-dev}
      - APP_DOMAIN=${APP_DOMAIN:-app.localhost}
    #      - CHOKIDAR_USEPOLLING=true
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../..:/home/app
      - node_modules:/home/app/node_modules
      - ../../dump:/home/app/dump
    expose:
      - "8080"
#    ports:
#      - "${APP_DOCKER_DEBUG_PORT:-9200}:9229"
#      - "9090:9090"
    networks:
      - app_network
  error:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./500s:/usr/share/nginx/html:ro
    labels:
      - "traefik.backend=error"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:error.localhost"
      - "traefik.enable=true"
    networks:
      - app_network
  mongodb:
    image: mongo
    restart: always
    command: --quiet
    environment:
      - MONGO_DATA_DIR=/data/mongodb
    volumes:
      - ../../docker-data/mongodb:/data
    expose:
      - 27017
    #    ports:
    #      - "27017"
    networks:
      - app_network
  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    restart: always
    expose:
      - 6379
    networks:
      - app_network
    volumes:
      - ../../docker-data/redis-data:/data